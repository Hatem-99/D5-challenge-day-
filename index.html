<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>challenge</title>
</head>
<body>
    <header>
        <h1>TEAM GENRATOR</h1>
    </header>
    <div class="full flex">
    <section class="first-section">
    <main class="flex">
        <div class="adding-section">
            <label for="nameInput">Add Member</label>
            <div class="flex">
             <input type="text" id="nameInput" placeholder="write a name">
             <button class="addBtn" onclick="insertName()">Add</button>
            </div>
        </div>
        
        <div class="teams-section">
        <label for="teamsNumber">Teams</label>
        <div class="flex">
        <button class="plusButton" onclick="createTeams()">+</button>
        <input type="number" id="teamsNumber" value="2" readonly>
        <button class="minusButton" onclick="removeTeams()">-</button>
    </div>
        </div>
      
    </main>
    <div class="names-list">
        <ul class="unlysted-list" id="list">
            
        </ul>
    </div>
    <div class="btn flex">
        <button onclick="dividTeams()">Assign Member</button>
        <button onclick="reset()" >Reset</button>
    </div>
</section>
    <aside>
        <div class="cards flex">
            <div class="card">
                <h3>TEAM 1</h3>
                <ul class="team-members unlysted-list">

                </ul>
            </div>
            <div class="card">
              <h3> TEAM 2</h3> 
              <ul class="team-members unlysted-list">

            </ul>
            </div>
        </div>

    </aside>
</div>
    <script src="index.js"></script>
</body>
</html>
